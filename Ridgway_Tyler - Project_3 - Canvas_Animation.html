<!doctype html>
<html>
<head>
<title>Test</title>
</head>
<body>
<canvas id="canvasElement" width="800" height="1000">Your browser does not support the Canvas element.</canvas>
		<script>
			var particles = [];
			for( var i = 0; i < 30; i++ ) {
				particles.push( { 
					x:Math.random()*window.innerWidth, 
					y:Math.random()*window.innerHeight, 
					vx:(Math.random()*2)-1, 
					vy:(Math.random()*2-1),
					history: [],
					size: 4+Math.random()*6,
					color: Math.random() > .5 ? "#000000" : Math.random() > .5 ? "#FF0000" : "#4682B4"
				} );
			}
			
			var mouse = { x: 0, y: 0 };
			
			var canvas = document.getElementById('canvasElement');
			
			if (canvas && canvas.getContext) {
				var context = canvas.getContext('2d');
				
				Initialize();
			}
			
			function Initialize() {
				canvas.addEventListener('mousemove', MouseMove, false);
				window.addEventListener('resize', ResizeCanvas, false);
				setInterval( TimeUpdate, 15 );
				
				canvas.onclick = function(event) {
					handleClick(event.clientX, event.clientY);
				};
				
				canvas.ondblclick = function(event) {
					handleClick(event.clientX, event.clientY);
				};
				
				context.beginPath();
				
				ResizeCanvas();
			}
			
			canvas.onclick = function drawCloud(e){
			context.clearRect(0, 0, window.innerWidth, window.innerHeight);
				context.beginPath();
				context.moveTo(170, 80);
				context.bezierCurveTo(130, 100, 130, 150, 230, 150);
				context.bezierCurveTo(250, 180, 320, 180, 340, 150);
				context.bezierCurveTo(420, 150, 420, 120, 390, 100);
				context.bezierCurveTo(430, 40, 370, 30, 340, 50);
				context.bezierCurveTo(320, 5, 250, 20, 250, 50);
				context.bezierCurveTo(200, 5, 150, 20, 170, 80);
				context.closePath();
				context.lineWidth = 1;
				context.strokeStyle = 'blue';
				context.stroke();
			}
			
			canvas.ondblclick = function drawbubble(e) {
			var messages2 = ['Find the secret messages!', 'Find secret messages!'];
				context.beginPath();
				context.moveTo(30,25);
				context.quadraticCurveTo(25,25,25,62.5);
				context.quadraticCurveTo(25,100,50,100);
				context.quadraticCurveTo(50,120,30,125);
				context.quadraticCurveTo(60,120,65,100);
				context.quadraticCurveTo(125,100,125,62.5);
				context.quadraticCurveTo(125,25,75,25);
				context.textBaseline = 'top';
					context.font = '10pt sans-serif';
					context.fillText(messages2[i], 75, 30);
				context.stroke();
				context.closePath();
			}
			
			function TimeUpdate(e) {
				var colors = ['red', 'green', 'cyan', 'orange', 'purple', 'magenta', 'blue'];
				var messages = ['Hello', 'How are you doing?', 'Do you like this?', 'Jon dies in end', 'Found all txt?', 'This might be good...', 'Mesmerizing'];
				context.clearRect(0, 0, window.innerWidth, window.innerHeight);
				
				for( var i = 0; i < particles.length; i++ ) {
					particles[i].x += particles[i].vx;
					particles[i].y += particles[i].vy;
					
					if( particles[i].x > window.innerWidth ) {
						particles[i].vx = -1-Math.random();
					}
					else if ( particles[i].x < 0 ) {
						particles[i].vx = 1+Math.random();
					}
					else {
						particles[i].vx *= 1 + (Math.random()*0.005);
					}
					
					if( particles[i].y > window.innerHeight ) {
						particles[i].vy = -1-Math.random();
					}
					else if ( particles[i].y < 0 ) {
						particles[i].vy = 1+Math.random();
					}
					else {
						particles[i].vy *= 1 + (Math.random()*0.005);
					}
					
					context.strokeStyle = colors[i];
					context.beginPath();
					context.moveTo(900, 500);
					context.arc(particles[i].x,particles[i].y,particles[i].size*distanceFactor,0,Math.PI*2,true);
					context.lineTo(100, 100);
					context.closePath();
					for( var j = 0; j < particles[i].history.length; j++ ) {
						context.lineTo( particles[i].history[j].x, particles[i].history[j].y );
					}
					context.stroke();
					
					particles[i].history.push({	x: particles[i].x, y: particles[i].y });
					if( particles[i].history.length > 45 ) {
						particles[i].history.shift();
					}
					
					var distanceFactor = DistanceBetween( mouse, particles[i] );
					distanceFactor = Math.max( Math.min( 15 - ( distanceFactor / 15 ), 10 ), 1 );
					
					var posRelativeToMouse = {
						x: particles.x - mouse.x,
						y: particles.y - mouse.y
					};
					var forceDirection = {
						x: posRelativeToMouse.x / distanceFactor,
						y: posRelativeToMouse.y / distanceFactor,
					};
					var maxDistance = 1000;
					var force = (maxDistance - distanceFactor) / maxDistance;
				
					if (force < 0) {
						force = 0;
					}
					particles.xVel += forceDirection.x * force;
					particles.yVel += forceDirection.y * force;
				
					context.fillStyle = particles[i].color;
					context.beginPath();
					context.arc(particles[i].x,particles[i].y,particles[i].size*distanceFactor,0,Math.PI*2,true);
					context.rect(particles[i].x, particles[i].y, 150, 100);
					context.textBaseline = 'top';
					context.font = '10pt sans-serif';
					context.fillText(messages[i], particles[i].x, particles[i].y);
					context.fillStyle = colors[i];
					context.closePath();
					context.fill();
					
					
				}
			}
			
			
			
			function MouseMove(e) {
				mouse.x = e.clientX;
				mouse.y = e.clientY;
				
				//e = event
				//context.fillRect(e.layerX, e.layerY, 5, 5);
				//Draw( e.layerX, e.layerY );
			}
			
			function Draw( x, y ) {
				context.strokeStyle = '#ff0000';
				context.lineWidth = 2;
				context.lineTo(x, y);
				context.stroke();
			}
			
			function ResizeCanvas(e) {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}
			
			function DistanceBetween(p1,p2) {
				var dx = p2.x-p1.x;
				var dy = p2.y-p1.y;
				return Math.sqrt(dx*dx + dy*dy);
			}
			</script>
</body>
</html>
